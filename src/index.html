<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./colorPicker.css">
  <style>
    .test {
      position: absolute;
      right: 20px;
      bottom: 20px;
      width: 200px;
      height: 200px;
    }
    .test2 {
      width: 200px;
      height: 200px;
    }
  </style>
</head>
<body>

</body>
<script src="./newColorPicker.js">
</script>
<script>
  let colorPicker = new ColorPicker();
  document.body.appendChild(colorPicker.getElement());
  colorPicker.getElement().classList.add('test');


  let test = document.createElement('div');
  test.classList.add('test2');
  document.body.appendChild(test);

  colorPicker.onchange = function (color) {
    test.style.backgroundColor = color;
  }

  let picker = new ColorPicker();
  document.body.appendChild(picker.getElement());
</script>
</html>
